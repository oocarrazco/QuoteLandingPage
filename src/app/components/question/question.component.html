<nav class="navbar navbar-light bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/img/logo2.png" alt="" width="" height="">
    </a>
  </div>
</nav>
<div class="container main">
  <div class="container mt-5">
    <div class="container card">
      <div class="card-body">
        <form>
          <!-- text -->
          <div class="container">
            <section class="row_1">
              <div class="row row-cols-2 row-cols-lg-2 g-2 g-lg-3">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >First name<span style="color: red">*</span></label
                    >
                    <p
                      style="
                        color: rgb(128, 134, 221);
                        font-size: 11px;
                        margin: 0px;
                      "
                    >
                      Enter your first name
                    </p>
                    <input
                      type="text"
                      class="form-control border bg-light"
                      id="firstName"
                      [(ngModel)]="question.text"
                      name="question"
                    />
                  </div>
                </div>

                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Last name<span style="color: red">*</span></label
                    >
                    <p
                      style="
                        color: rgb(128, 134, 221);
                        font-size: 11px;
                        margin: 0px;
                      "
                    >
                      Enter your last name
                    </p>
                    <input
                      type="text"
                      class="form-control border bg-light"
                      id="lastName"
                    />
                  </div>
                </div>
              </div>
            </section>

            <section class="row_2">
              <div class="row row-cols-2 row-cols-lg-2 g-2 g-lg-3">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Number of Products<span style="color: red"
                        >*</span
                      ></label
                    >
                    <p
                      style="
                        color: rgb(128, 134, 221);
                        font-size: 11px;
                        margin: 0px;
                      "
                    >
                      Estimate the number of products being developed
                    </p>
                    <input
                      type="text"
                      class="form-control border bg-light"
                      id="numberProducts"
                      [(ngModel)]="question.text"
                      name="question"
                    />
                  </div>
                </div>

                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Corporate email<span style="color: red">*</span></label
                    >
                    <p
                      style="
                        color: rgb(128, 134, 221);
                        font-size: 11px;
                        margin: 0px;
                      "
                    >
                      Enter an email to reach you
                    </p>
                    <input
                      type="text"
                      class="form-control border bg-light"
                      id="email"
                    />
                  </div>
                </div>
              </div>
            </section>
            <section class="row_3">
              <div class="row row-cols-1 row-cols-lg-1 g-1 g-lg-3">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Comments</label
                    >
                    <p
                      style="
                        color: rgb(128, 134, 221);
                        font-size: 11px;
                        margin: 0px;
                      "
                    >
                      Please share additional information about your project so
                      that our team can provide you with a close estimate
                    </p>
                    <div class="form-floating">
                      <textarea
                        class="form-control border bg-light"
                        placeholder="Leave a comment here"
                        id="floatingTextarea"
                      ></textarea>
                      <label for="floatingTextarea">Comments</label>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <!-- end text -->

          <div *ngFor="let quest of questions" class="mb-3">
            <!-- radio -->
            <div *ngIf="quest.type == 'radio'" class="card-body">
              <p class="form-control">{{ quest.question }}</p>

              <div
                class="form-check"
                *ngFor="let answer of quest.answers; let i = index"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="{{ quest.id }}"
                  id="{{ quest.id }}{{ answer.id }}"
                />
                <label class="form-check-label" for="{{ quest.id }}">
                  {{ answer.text }}
                </label>
              </div>
              <!-- end radio -->
            </div>

            <!-- checkbox -->
            <div *ngIf="quest.type == 'check'" class="card-body">
              <p class="form-control">{{ quest.question }}</p>
              <div
                *ngFor="let answer of quest.answers; let i = index"
                class="form-check form-switch"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="customCheck{{ i + 1 }}"
                  id="{{ quest.id }}{{ answer.id }}"
                />
                <label
                  class="form-check-label"
                  for="{{ quest.id }}{{ answer.id }}"
                >
                  {{ answer.text }}
                </label>
              </div>
            </div>
            <!-- end checkbox -->
          </div>
        </form>
        <button (click)="sendForm(question)" class="btn btn-primary m-4">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
